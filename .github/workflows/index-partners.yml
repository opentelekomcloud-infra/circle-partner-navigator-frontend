name: Index partners to OpenSearch

on:
  workflow_dispatch: {}
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'   # matches 1.1.1, 2.0.0, etc.

jobs:
  index:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      AUTH_TOKEN: ${{ secrets.AUTH_TOKEN }}
      BASE_URL: ${{ secrets.BASE_URL }}
      OPENSEARCH_URL: ${{ vars.OPENSEARCH_URL }}
      OPENSEARCH_USER: ${{ secrets.OPENSEARCH_USER }}
      OPENSEARCH_PASSWORD: ${{ secrets.OPENSEARCH_PASSWORD }}
      OPENSEARCH_CPN_INDEX: ${{ vars.OPENSEARCH_CPN_INDEX }}

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: |
            **/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run index script
        run: yarn node lib/upload_to_opensearch.mjs
